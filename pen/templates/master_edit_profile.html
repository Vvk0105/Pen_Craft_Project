{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Master Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .profile-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            padding: 30px;
        }

        .profile-card h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        .profile-card .form-group {
            margin-bottom: 15px;
        }

        .profile-card .form-group label {
            font-weight: bold;
        }

        .profile-card .form-group input, .profile-card .form-group textarea {
            width: 100%;
        }

        .profile-card .btn {
            background: linear-gradient(to right, #007bff, #6610f2);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
            display: inline-block;
        }

        .profile-card .btn:hover {
            background: linear-gradient(to right, #6610f2, #007bff);
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <h2>Edit Master Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ master.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ master.email }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" value="{{ master.phone }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ master.address }}" required>
            </div>
            <div class="form-group">
                <label for="qual">Qualification:</label>
                <input type="text" id="qual" name="qual" value="{{ master.qual }}" required>
            </div>
            <div class="form-group">
                <label for="field">Field:</label>
                <input type="text" id="field" name="field" value="{{ master.field }}" required>
            </div>
            <div class="form-group">
                <label for="img">Profile Image:</label>
                <input type="file" id="img" name="img">
            </div>
            <button type="submit" class="btn">Save Changes</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
