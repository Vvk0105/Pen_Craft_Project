{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css/styles_edit.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<style>
    .btn {
            background: linear-gradient(to right, #007bff, #6610f2);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
            display: inline-block;
            
        }
</style>
<body>
    <div class="container mt-5">
        <div class="card">
            
            <div class="card-header d-flex justify-content-between align-items-center" style="background: #00518B; color: white;">
                <h2>Edit Profile</h2>
                <a href="{% url 'home' %}"><button onclick="history.back()" class="btn-danger btn-sm" style="color: white;">âœ–</button></a>
            </div>
            <div class="card-body">
                <form method="post" action="" enctype="multipart/form-data" onsubmit="return handleFormSubmit(event);">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ master.username }}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ master.email }}" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="id_phone_number" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="id_phone_number" name="phone" value="{{ master.phone }}" maxlength="10" required>
                                <div id="phone-error" class="invalid-feedback" style="display: none;">Phone number must be exactly 10 digits.</div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{ master.address }}" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="qual">Qualification:</label>
                            <input type="text" id="qual" name="qual" value="{{ master.qual }}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="field">Field:</label>
                            <input type="text" id="field" name="field" value="{{ master.field }}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="img">Profile Image:</label>
                        <input type="file" id="img" name="img">
                    </div>
                    <button type="submit" class="btn" style="display: flex;
                    width: 270px;
                    height: 55px;
                    justify-content: center;
                    align-items: center;
                    gap: 19.931px;
                    margin-left: 38%;">Update</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function previewImage(event) {
            var preview = document.getElementById('preview_image');
            var input = event.target;
    
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.style.display = 'none';
            }
        }
    
        function handleFormSubmit(event) {
            event.preventDefault();
            
            var phoneNumber = document.getElementById('id_phone_number').value; 
            if (phoneNumber.length !== 10 || !/^\d{10}$/.test(phoneNumber)) {
                document.getElementById('phone-error').style.display = 'block';
                return false;
            } else {
                document.getElementById('phone-error').style.display = 'none';
            }
            event.target.submit();

        }
    </script>
</body>
</html>
