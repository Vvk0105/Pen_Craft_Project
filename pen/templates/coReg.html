{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Design by foolishdeveloper.com -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | YourSiteName</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}"> <!-- You can link your own CSS file here for custom styles -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .registration-section {
            padding: 5rem 0;
        }
        .registration-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #4d90fe;
        }
        .btn-primary {
            background-color: #4d90fe;
            border-color: #4d90fe;
        }
        .btn-primary:hover {
            background-color: #357ae8;
            border-color: #357ae8;
        }
    </style>
</head>
<body>

<section class="registration-section">
    <div class="container">
        <div class="text-center mb-4">
            <h3 class="title-style">Registration</h3>
        </div>
        <div class="registration-form">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Name</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Contact</label>
                    <input type="text" class="form-control" id="phone" name="phone" maxlength="10" required>
                </div>
                <div class="mb-3">
                    <label for="field" class="form-label">Field</label>
                    <select class="form-control" id="field" name="field" required>
                        <option value="" selected disabled>Select Field</option>
                        <option value="Poet">Poet</option>
                        <option value="Story">Story</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="qual" class="form-label">Qualification</label>
                    <input type="text" class="form-control" id="qual" name="qual" required>
                </div>
                <div class="mb-3">
                    <label for="img" class="form-label">Image</label>
                    <input type="file" class="form-control" id="img" name="img" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-soJ8UqW9U6e/x7V6R1rJ7Ik8Ww0V8oVx7/9a5d5MY9D2R8ICPSvGzzpI3y5LZ5Js" crossorigin="anonymous"></script>
<script>
    var msg = "{{ msg }}";
    if (msg != "") {
        alert(msg);
    }
</script>

</body>
</html>
