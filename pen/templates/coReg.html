<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

<section class="inner-banner py-5">
	<div class="w3l-breadcrumb py-lg-5">
		<div class="container pt-4 pb-sm-4">
			<h4 class="inner-text-title pt-5">Registration</h4>
			<ul class="breadcrumbs-custom-path">
				<li><a href="index.html">Home</a></li>
				<li class="active">
					<i class="fas fa-angle-right"></i>
				</li>
			</ul>
		</div>
	</div>
</section>

<section class="w3l-contact py-5" id="contact">
	<div class="container">
		<div
			class="title-main text-center mx-auto mb-md-5 mb-4"
			style="max-width: 500px"
		>
			<h3 class="title-style">Registration</h3>
		</div>
		<div class="row contact-block">
			<div class="col-md-12 contact-right">
				<form method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<table>
						<tr>
							<td>Name</td>
							<td><input type="text" class="form-control" name="name" required /></td>
						</tr>
						<tr>
							<td>Address</td>
							<td><textarea class="form-control" name="address" required ></textarea></td>
						</tr>
						<tr>
							<td>Email</td>
							<td><input type="email" class="form-control" name="email" required /></td>
						</tr>
						<tr>
							<td>Contact</td>
							<td><input type="text" class="form-control" name="phone" maxlength="10" required /></td>
						</tr>
						<tr>
							<td>Field</td>
							<td>
								<select type="text" class="form-control" name="field" required >
									<option value="" selected disabled>Select Field</option>
									<option value="Poet">Poet</option>
									<option value="Story">Story</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Qualification</td>
							<td><input type="text" class="form-control" name="qual" required /></td>
						</tr>
						<tr>
							<td>Image</td>
							<td><input type="file" class="form-control" name="proof" required /></td>
						</tr>
						<tr>
							<td>Password</td>
							<td><input type="password" class="form-control" name="password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required /></td>
						</tr>
						<tr>
							<td></td>
							<td><input type="submit" class="btn btn-primary" name="btnSubmit" required /></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</section>

<style>
	th, td {
		padding: 10px;
	}
</style>
</body>
</html>
