{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to the external CSS file -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .profile-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            overflow: hidden;
            text-align: center;
            padding: 30px;
        }

        .profile-card img {
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .profile-card h2 {
            margin-bottom: 10px;
            color: #007bff;
        }

        .profile-card p {
            margin-bottom: 5px;
            color: #6c757d;
        }

        .profile-card .edit-profile {
            background: linear-gradient(to right, #007bff, #6610f2);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
        }

        .profile-card .edit-profile:hover {
            background: linear-gradient(to right, #6610f2, #007bff);
        }

        .profile-card .profile-details {
            text-align: left;
            padding: 20px;
        }

        .profile-card .profile-details p {
            margin: 5px 0;
        }

        .profile-card .profile-details span {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="{{ user_reg.image.url }}" alt="User Photo" width="120" height="120">
        <h2>{{ user.username }}</h2>
        <div class="profile-details">
            <p><span>Phone number:</span> {{ user_reg.phone_number }}</p>
            <p><span>Email:</span> {{ user.email }}</p>
            <p><span>Qualification:</span> {{ user_reg.qualification }}</p>
            <p><span>Location:</span> {{ user_reg.location }}</p>
            <p><span>Address:</span> {{ user_reg.address }}</p>
            <p><span>City:</span> {{ user_reg.city }}</p>
            <p><span>State:</span> {{ user_reg.state }}</p>
        </div>
        <a href="{% url 'edit_profile' %}"><button class="edit-profile">Edit profile</button></a>
    </div>

</body>
</html>
