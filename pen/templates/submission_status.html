<!-- submission_status.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Submission Status</h1>
        <div class="row">
            {% for submission in submissions %}
            <div class="col-md-6 col-lg-4 col-sm-12">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ submission.title }}</h5>
                        <p class="card-text"><strong>Status:</strong> {{ submission.get_status_display }}</p>
                        {% if submission.status == 'under_review' %}
                        <form action="{% url 'check_content' submission.id %}" method="get">
                            <button type="submit" class="btn btn-primary">Check Content</button>
                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col">
                <p>No submissions found.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
