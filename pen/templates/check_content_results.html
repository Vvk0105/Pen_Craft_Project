<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Checking</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Your existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 60%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #ececec;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .content {
            padding: 20px;
        }
        .uploaded-file {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
        }
        .check-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
        .footer {
            background-color: #2b79e2;
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .results {
            display: none;
            padding: 20px;
        }
        .result-marks {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .result-marks div {
            text-align: center;
        }
        .save-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-align: center;
        }
        .feedback-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Content Checking
        </div>
        <div class="content">
            <div class="uploaded-file">
                {{ content|safe }}
            </div>
            <button class="check-button" id="check-content-button">Check Content</button>
        </div>
        <div class="results" id="results">
            <div class="result-marks">
                <div>
                    <div>Spelling</div>
                    <div id="spelling-score">0%</div>
                </div>
                <div>
                    <div>Grammar</div>
                    <div id="grammar-score">0%</div>
                </div>
                <div>
                    <div>Plagiarism</div>
                    <div id="plagiarism-score">0%</div>
                </div>
                <div>
                    <div>Total Mark</div>
                    <div id="total-mark">0%</div>
                </div>
            </div>
            <div class="feedback-section">
                <label for="master-mark">Enter Your Mark:</label>
                <input type="text" id="master-mark">
            </div>
            <div class="feedback-section">
                <label for="master-feedback">Master Feedback:</label>
                <textarea id="master-feedback" rows="4" style="width: 100%;"></textarea>
            </div>
            <div>
                <button class="save-button" onclick="saveFeedback()">Save</button>
            </div>
        </div>
        <div class="footer">
            <div>Pen Craft</div>
            <div>
                <a href="#">Terms of Service</a>
                <a href="#">Privacy Policy</a>
            </div>
            <div>
                <a href="tel:+911234567890">(+91) 123-456-7890</a>
                <a href="mailto:pencraft123@gmail.com">pencraft123@gmail.com</a>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#check-content-button').click(function(){
                $.ajax({
                    url: "{% url 'check_content' submission_id=submission_id %}",
                    type: "GET",
                    success: function(response) {
                        if (response.results) {
                            $('#spelling-score').text(response.results.spelling_errors + '%');
                            $('#grammar-score').text(response.results.grammar_errors + '%');
                            $('#plagiarism-score').text(response.results.plagiarism_percentage + '%');
                            $('#total-mark').text(response.results.total_score + '%');
                            $('#results').show();
                            $('#check-content-button').hide(); // Hide the check button
                        }
                    },
                    error: function(response) {
                        alert('An error occurred while checking the content.');
                    }
                });
            });
        });

        function saveFeedback() {
            var masterMark = $('#master-mark').val();
            var masterFeedback = $('#master-feedback').val();
            
            // Perform save operation or further processing here
            alert('Master Mark: ' + masterMark + ', Feedback: ' + masterFeedback + ' submitted successfully.');
        }
    </script>
</body>
</html>
