{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css/styles_edit.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    .btn {
            background: linear-gradient(to right, #007bff, #6610f2);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
            display: inline-block;
            
        }
</style>
<body>
    <div class="container mt-5">
        <div class="card">
            {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
            <div class="card-header d-flex justify-content-between align-items-center" style="background: #00518B; color: white;">
                <h2>Edit Profile</h2>
                <a href="{% url 'home' %}"><button class="btn-danger btn-sm" style="color: white;">âœ–</button></a>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'edit_profile' %}" enctype="multipart/form-data" onsubmit="return handleFormSubmit(event);">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="id_phone_number" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="id_phone_number" name="phone_number" value="{{ user_reg.phone_number }}" maxlength="10" required>
                                <div id="phone-error" class="invalid-feedback" style="display: none;">Phone number must be exactly 10 digits.</div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="qualification">Qualification</label>
                            <input type="text" class="form-control" id="qualification" name="qualification" value="{{ user_reg.qualification }}" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{ user_reg.address }}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" name="location" value="{{ user_reg.location }}" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state" name="state" value="{{ user_reg.state }}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" name="city" value="{{ user_reg.city }}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image">Profile Image</label>
                        <input type="file" class="form-control-file" id="image" name="image">
                    </div>
                    <button type="submit" class="btn" style="display: flex;
                    width: 270px;
                    height: 55px;
                    justify-content: center;
                    align-items: center;
                    gap: 19.931px;
                    margin-left: 38%;">Update</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            var alert = document.querySelector('.alert');
            if (alert) {
                setTimeout(function() {
                    alert.style.opacity = 0;
                    setTimeout(function() {
                        alert.remove();
                    }, 600);
                }, 2000);
            }
        });

        function handleFormSubmit(event) {
            event.preventDefault();
            
            var phoneNumber = document.getElementById('id_phone_number').value; 
            if (phoneNumber.length !== 10 || !/^\d{10}$/.test(phoneNumber)) {
                document.getElementById('phone-error').style.display = 'block';
                return false;
            } else {
                document.getElementById('phone-error').style.display = 'none';
            }
            event.target.submit();

        }
    </script>
</body>
</html>
