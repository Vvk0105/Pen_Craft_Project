{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Pencraft</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}"> <!-- Your custom CSS file -->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8 mx-auto mt-5">
            <h2 class="text-center mb-4">Sign Up</h2>
            {% if msg %}
            <div class="alert alert-danger">{{ msg }}</div>
            {% endif %}
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_image" class="form-label">Add Image</label>
                    <input type="file" accept="image/*" class="form-control" id="id_image" name="image">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter Username" required>
                    </div>
                    <div class="col-md-6">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter Email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="id_password1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="id_password1" name="password" placeholder="Enter Password" required>
                    </div>
                    <!-- <div class="col-md-6">
                        <label for="id_password2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Confirm Password" required>
                    </div> -->
                    <div class="col-md-6">
                        <label for="id_qualification" class="form-label">Qualification</label>
                        <input type="text" class="form-control" id="id_qualification" name="qualification" placeholder="Enter Qualification" required>
                    </div>
                    <div class="col-md-6">
                        <label for="id_phone_number" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="id_phone_number" name="phone_number" placeholder="Enter Phone Number" required>
                    </div>
                    <div class="col-md-6">
                        <label for="id_address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="id_address" name="address" placeholder="Enter Address" required>
                    </div>
                    <div class="col-md-6">
                        <label for="id_location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="id_location" name="location" placeholder="Enter Location" required>
                    </div>
                    <div class="col-md-6">
                        <label for="id_state" class="form-label">State</label>
                        <input type="text" class="form-control" id="id_state" name="state" placeholder="Enter State" required>
                    </div>
                    <div class="col-md-6">
                        <label for="id_city" class="form-label">City</label>
                        <input type="text" class="form-control" id="id_city" name="city" placeholder="Enter City" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
                <div class="mt-3">
                    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
