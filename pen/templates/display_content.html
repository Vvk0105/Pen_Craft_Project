{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Content Checking | Pen Craft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style_new.css' %}">
    <!-- Include jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* Loading screen styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.4em;
        }

        /* body {
    background-color: #D1D1D1;
} */

.form-label {
    color: #6495ED;
    margin-right: 10px;
}

.master-mark-input {
    display: inline-block;
    width: 100px;
    margin-left: 10px;
    text-align: center;
}

.content-box {
    background-color: white;
    border-radius: 20px;
    padding: 20px;
    margin: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.content-box p {
    font-size: 18px;
    color: #6495ED;
}

.form-control {
    text-align: center;
    font-size: 24px;
    border: none;
    background: none;
    font-weight: bold;
    color: black;
}

.form-control1 {
    text-align: center;
    font-size: 24px;
    /* border: none; */
    border-radius: 10px;
    background: none;
    font-weight: bold;
    /* color: black; */
}

textarea.form-control {
    border-radius: 10px;
    padding: 10px;
    width: 100%;
    resize: none;
}

.save-button {
    background-color: #5C6BF6;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 18px;
    cursor: pointer;
}

.save-button:hover {
    background-color: #4a56d0;
}

    </style>
</head>

<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="fullpagecontainer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <a href="#" class="goback-topage">
                        <svg xmlns="http://www.w3.org/2000/svg" width="27" height="28" viewBox="0 0 27 28" fill="none">
                            <path d="M11.4704 26.3765L0.62715 15.5412C0.429711 15.3351 0.274913 15.0921 0.171637 14.826C-0.0453818 14.2983 -0.0456005 13.7063 0.171028 13.1784C0.274108 12.9123 0.428726 12.6691 0.626013 12.4629L11.4613 1.61964C11.6633 1.41744 11.9032 1.25702 12.1673 1.14753C12.4313 1.03804 12.7143 0.981632 13.0002 0.981527C13.5775 0.981314 14.1312 1.21044 14.5396 1.6185C14.948 2.02657 15.1775 2.58014 15.1777 3.15744C15.1779 3.73474 14.9488 4.28849 14.5407 4.69685L7.38947 11.8317L23.8434 11.8256C24.4184 11.8254 24.9699 12.0536 25.3766 12.46C25.7833 12.8664 26.0119 13.4177 26.0121 13.9927C26.0123 14.5676 25.7841 15.1191 25.3777 15.5258C24.9713 15.9325 24.42 16.1611 23.845 16.1613L7.39107 16.1674L14.5476 23.297C14.7509 23.4985 14.9122 23.7382 15.0224 24.0023C15.1325 24.2664 15.1893 24.5497 15.1894 24.8359C15.1895 25.1221 15.133 25.4055 15.023 25.6697C14.913 25.9339 14.7519 26.1737 14.5487 26.3753C14.3473 26.5786 14.1076 26.74 13.8435 26.8501C13.5793 26.9603 13.296 27.017 13.0098 27.0172C12.7236 27.0173 12.4403 26.9607 12.176 26.8507C11.9118 26.7408 11.672 26.5796 11.4704 26.3765Z" fill="#00A3FF" />
                        </svg>
                        Content Checking
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 writer-card">
                    {{ content|safe }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="acceptreview" id="check-content-button" onclick="showContent()">Check Content</button>
                </div>
            </div>
            <div id="content-details" style="display: none;">
                <div class="row">
                    <form id="feedbackForm" method="post" action="{% url 'save_feedback' submission_id=submission_id %}">
                        {% csrf_token %}
                        <div class="col-md-12 text-center">
                            <label for="master-mark" class="form-label">Master Mark:</label>
                            <input type="text" id="master-mark" name="master_mark" class="form-control1 master-mark-input">
                        </div>
                        <div class="row text-center mt-4">
                            <div class="col-md-3">
                                <div class="content-box">
                                    <p>Spelling</p>
                                    <input type="text" id="spelling_mark" name="spelling_mark" class="form-control" readonly value="95%">
                                    <input type="hidden" id="spelling_mark_hidden" name="spelling_mark_hidden">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="content-box">
                                    <p>Grammar</p>
                                    <input type="text" id="grammar_mark" name="grammar_mark" class="form-control" readonly value="65%">
                                    <input type="hidden" id="grammar_mark_hidden" name="grammar_mark_hidden">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="content-box">
                                    <p>Plagiarism</p>
                                    <input type="text" id="plagiarism_mark" name="plagiarism_mark" class="form-control" readonly value="45%">
                                    <input type="hidden" id="plagiarism_mark_hidden" name="plagiarism_mark_hidden">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="content-box">
                                    <p>Total Mark</p>
                                    <input type="text" id="total_mark" name="total_mark" class="form-control" readonly value="95%">
                                    <input type="hidden" id="total_mark_hidden" name="total_mark_hidden">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4 text-center">
                            <div class="col-md-12">
                                <button class="save-button" type="submit">Save</button>
                            </div>
                        </div>
                    </form>
                    
                    
                </div>
            </div>
        </div>
    </div>
    <section id="footer">
        <div class="container">
            <div class="row">

                <div class="col-md-6">
                    <div>
                        <img src="{% static 'images/Group 9 (1).png' %}">
                    </div>
                    
                </div>
                <div class="col-md-2">
                    <div class="footer_content">
                        <h3>Terms & Policies</h3>
                        <ul class="footer_list">
                            <li>Terms of Service</li>
                            <li>Priacy Policy</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-2">
<!-- blank space -->
                </div>
                <div class="col-md-2">

                    <div class="footer_content">
                        <h3>Contact</h3>
                        <ul class="footer_list">
                            <li>(+91)1234567890</li>
                            <li>pencraft123@gmail.com</li>
                        </ul>
                    </div>
                  
                </div>

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        let initialTotalMark = 0;

        function showContent() {
    // Show loading overlay
    document.getElementById('loading-overlay').style.display = 'flex';

    // Show content details and hide button
    document.getElementById('content-details').style.display = 'block';
    document.getElementById('check-content-button').style.display = 'none';

    $.ajax({
        url: "{% url 'check_content' submission_id=submission_id %}",
        type: "GET",
        success: function(response) {
            if (response.results) {
                initialTotalMark = response.results.total_score;
                $('#spelling_mark').val(response.results.spelling_errors + '');
                $('#grammar_mark').val(response.results.grammar_errors + '');
                $('#plagiarism_mark').val(response.results.plagiarism_percentage + '%');
                $('#total_mark').val(initialTotalMark);

                // Update hidden inputs
                $('#spelling_mark_hidden').val(response.results.spelling_errors);
                $('#grammar_mark_hidden').val(response.results.grammar_errors);
                $('#plagiarism_mark_hidden').val(response.results.plagiarism_percentage);
                $('#total_mark_hidden').val(initialTotalMark);
            }
        },
        error: function() {
            alert('An error occurred while checking the content.');
        },
        complete: function() {
            // Hide loading overlay after request completes
            document.getElementById('loading-overlay').style.display = 'none';
        }
    });
}


        // Update total mark when master mark is changed
        $('#master-mark').on('input', function() {
            let masterMark = parseFloat($('#master-mark').val()) || 0;
    $('#total_mark').val(initialTotalMark + masterMark);
    $('#total_mark_hidden').val(initialTotalMark + masterMark);
        });
    </script>
</body>

</html>
