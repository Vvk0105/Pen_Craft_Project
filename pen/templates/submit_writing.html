{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Writing - Pen Craft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}"> <!-- Ensure to link your custom styles here -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        .file-box {
            border: 1px solid #ced4da;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.5;
            color: #495057;
            background-color: #e9ecef;
            border-radius: .25rem;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
            display: inline-block;
        }
        .file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="pc-fullpage">
        <div class="container">
            <div class="row margintorow">
                <div class="col-md-12">

                    <a onclick="history.back()" class="goback-topage">
                        <svg xmlns="http://www.w3.org/2000/svg" width="27" height="28" viewBox="0 0 27 28" fill="none">
                            <path
                                d="M11.4704 26.3765L0.62715 15.5412C0.429711 15.3351 0.274913 15.0921 0.171637 14.826C-0.0453818 14.2983 -0.0456005 13.7063 0.171028 13.1784C0.274108 12.9123 0.428726 12.6691 0.626013 12.4629L11.4613 1.61964C11.6633 1.41744 11.9032 1.25702 12.1673 1.14753C12.4313 1.03804 12.7143 0.981632 13.0002 0.981527C13.5775 0.981314 14.1312 1.21044 14.5396 1.6185C14.948 2.02657 15.1775 2.58014 15.1777 3.15744C15.1779 3.73474 14.9488 4.28849 14.5407 4.69685L7.38947 11.8317L23.8434 11.8256C24.4184 11.8254 24.9699 12.0536 25.3766 12.46C25.7833 12.8664 26.0119 13.4177 26.0121 13.9927C26.0123 14.5676 25.7841 15.1191 25.3777 15.5258C24.9713 15.9325 24.42 16.1611 23.845 16.1613L7.39107 16.1674L14.5476 23.297C14.7509 23.4985 14.9122 23.7382 15.0224 24.0023C15.1325 24.2664 15.1893 24.5497 15.1894 24.8359C15.1895 25.1221 15.133 25.4055 15.023 25.6697C14.913 25.9339 14.7519 26.1737 14.5487 26.3753C14.3473 26.5786 14.1076 26.74 13.8435 26.8501C13.5793 26.9603 13.296 27.017 13.0098 27.0172C12.7236 27.0173 12.4403 26.9607 12.176 26.8507C11.9118 26.7408 11.672 26.5796 11.4704 26.3765Z"
                                fill="#00A3FF" />
                        </svg>
                    </a>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 face-hi">
                    <div class="face">
                        <!-- <h3>Submit Your Writing</h3> -->
                        <img src="{% static 'images/penlogo.png' %}" class="img-fluid" alt="">
                        <ul>
                            <li>Share your creativity with the world.</li>
                            <li>Submit your stories, poems, articles, and more.</li>
                            <li>Get feedback and improve your writing.</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6 signUp-hi">
                    <div class="signUp" style="margin-top: -8rem;">
                        <h2 style="margin-top: 200px;">Submit Writing</h2>
                        <form id="submitForm" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="category" class="form-label">Choose the Category</label>
                                    <select class="form-control" id="category" name="category" required>
                                        <option value="Literature-Story">Story</option>
                                        <option value="Poem">Poem</option>
                                        <option value="Novel">Novel</option>
                                        <option value="Article">Article</option>
                                        <option value="Journals">Journals</option>
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <label for="title" class="form-label">Enter the Title</label>
                                    <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Description" required></textarea>
                                </div>
                                <div class="container">
                                    <div class="col-md-12">
                                        <label for="file" class="form-label">Upload the File</label>
                                        <input type="file" id="file" class="file-input" name="file" onchange="updateFileName()">
                                        <div id="file-name-box" class="file-box" onclick="document.getElementById('file').click()">
                                            Select file
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function updateFileName() {
            var fileInput = document.getElementById('file');
            var fileNameBox = document.getElementById('file-name-box');
            var fileName = fileInput.files.length > 0 ? fileInput.files[0].name : 'Select your file';
            fileNameBox.textContent = fileName;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
