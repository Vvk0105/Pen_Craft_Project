{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Writing - Pen Craft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}"> <!-- Ensure to link your custom styles here -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        .file-box {
            border: 1px solid #ced4da;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.5;
            color: #495057;
            background-color: #e9ecef;
            border-radius: .25rem;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
            display: inline-block;
        }
        .file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="pc-fullpage">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 face-hi">
                    <div class="face">
                        <!-- <h3>Submit Your Writing</h3> -->
                        <img src="{% static 'images/penlogo.png' %}" class="img-fluid" alt="">
                        <ul>
                            <li>Share your creativity with the world.</li>
                            <li>Submit your stories, poems, articles, and more.</li>
                            <li>Get feedback and improve your writing.</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6 signUp-hi">
                    <div class="signUp">
                        <h2 style="margin-top: 200px;">Submit Writing</h2>
                        <form id="submitForm" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="category" class="form-label">Choose the Category</label>
                                    <select class="form-control" id="category" name="category" required>
                                        <option value="Literature-Story">Literature-Story</option>
                                        <option value="Poem">Poem</option>
                                        <option value="Novel">Novel</option>
                                        <option value="Article">Article</option>
                                        <option value="Journals">Journals</option>
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <label for="title" class="form-label">Enter the Title</label>
                                    <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Description" required></textarea>
                                </div>
                                <div class="container">
                                    <div class="col-md-12">
                                        <label for="file" class="form-label">Upload the File</label>
                                        <input type="file" id="file" class="file-input" name="file" onchange="updateFileName()">
                                        <div id="file-name-box" class="file-box" onclick="document.getElementById('file').click()">
                                            Select file
                                        </div>
                                    </div>
                                </div>
                            
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function updateFileName() {
            var fileInput = document.getElementById('file');
            var fileNameBox = document.getElementById('file-name-box');
            var fileName = fileInput.files.length > 0 ? fileInput.files[0].name : 'Select your file';
            fileNameBox.textContent = fileName;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
