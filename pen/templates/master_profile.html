{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .profile-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            padding: 30px;
            text-align: center;
        }

        .profile-card img {
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .profile-card h2 {
            margin-bottom: 10px;
            color: #007bff;
        }

        .profile-card p {
            margin-bottom: 5px;
            color: #6c757d;
        }

        .profile-card .profile-details p span {
            font-weight: bold;
        }

        .profile-card .edit-profile {
            background: linear-gradient(to right, #007bff, #6610f2);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .profile-card .edit-profile:hover {
            background: linear-gradient(to right, #6610f2, #007bff);
        }
    </style>
</head>
<body>

    <div class="profile-card">
        {% if master %}
            <img src="{{ master.img.url }}" alt="Profile Image" width="120" height="120">
            <h2>{{ master.username }}</h2>
            <div class="profile-details">
                <p><span>Phone Number:</span> {{ master.phone }}</p>
                <p><span>Email:</span> {{ master.email }}</p>
                <p><span>Field:</span> {{ master.field }}</p>
                <p><span>Description:</span> {{ master.qual }}</p>
                <p><span>Address:</span> {{ master.address }}</p>
            </div>
            <a href="{% url 'master_edit_profile' %}" class="edit-profile">Edit Profile</a>
        {% else %}
            <p>No profile found.</p>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
